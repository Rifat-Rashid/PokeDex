apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.pokemon.rifatrashid.pokedex"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files('libs/lombok-1.16.6.jar')
    compile files('libs/moshi-1.2.0.jar')
    compile files('libs/okhttp-3.4.0-RC1.jar')
    compile files('libs/okio-1.9.0.jar')
    compile files('libs/PokeGOAPI-Java-0.0.1-SNAPSHOT-sources.jar')
    compile files('libs/PokeGOAPI-Java-0.0.1-SNAPSHOT.jar')
    compile files('libs/protobuf-java-3.0.0-beta-3.jar')
    compile files('libs/stream-1.1.1.jar')
}
